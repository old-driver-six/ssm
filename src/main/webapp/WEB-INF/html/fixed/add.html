<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../statics/js/jquery-3.1.1.min.js"></script>
</head>
<body>
<input type="text" name="fixId">
<br>
<input type="text" name="fixeName">
<br>
<input type="text" name="fixUnit">
<br>
<input type="text" name="fixNumber">
<br>
<input type="text" name="fixAmount">
<br>
<input type="text" name="fixRemarks">
<br>

<button>提交</button>
<script>
    $(function () {
        $("button").click(function () {
            var object = {'fixId':$('input[name="fixId"]').val(),'fixeName':$('input[name="fixeName"]').val(),'fixUnit':$('input[name="fixUnit"]').val()
                ,'fixNumber':$('input[name="fixNumber"]').val(),'fixAmount':$('input[name="fixAmount"]').val(),
                'fixRemarks':$('input[name="fixRemarks"]').val()}
            console.log(object)
            $.ajax({
                url:'/fixed/insert',
                cache:false,
                dataType:'json',
                type:'post',
                data:JSON.stringify(object),
                contentType:'application/json;charset=utf-8',
                success:function (object) {
                    console.log(1)
                    console.log(object)

                    if (object=='true') {
                        alert("薪资添加成功")
                    }else {
                        alert("添加失败")
                    }
                },
                error:function (e) {
                    console.log(2)
                    console.log(e)
                }
            });
        })

    })
</script>
</body>
</html>
