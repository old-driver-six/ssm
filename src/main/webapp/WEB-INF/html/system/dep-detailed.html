<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统设置</a>
        <a href="">部门管理</a>
        <a>
          <cite>部门详情</cite></a>
      </span>
</div>
<div class="x-body">
    <div class="layui-row">
        <div class="layui-row">
            <div class="layui-card-header" id="header">
            </div>
            <!--表格-->
            <table class="layui-hide"  id="demo" lay-filter="demo">
            </table>
            <!--功能-->
            <script type="text/html" id="barDemo">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-btn-container">
                            <a class="layui-btn layui-btn-danger layui-btn-sm"  lay-event="transfer"><i class="layui-icon" >&#xe642;</i>人事调动</a>
                        </div>
                    </div>
                </div>
            </script>
        </div>
    </div>
</div>
    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        var staffName = GetQueryString("staffName")
        var depName = GetQueryString("depName")
        console.log(decodeURI(staffName))
        console.log(decodeURI(depName))
        $("div#header").html('部门：'+decodeURI(depName)+'&nbsp;部门经理：'+decodeURI(staffName))


        var tableIns;
        layui.use(['table'], function(){
            var table = layui.table;
            var $=layui.$;
            tableIns =table.render({
                elem: '#demo'
                ,id:'idTest'
                ,url:'/dep/selectDepStaff'
                ,page:true
                // ,method:'post'
                ,limits:[5,10,15]
                ,limit:10
                ,size:'lg'
                ,cols: [[
                    {field: 'staffId', title: 'ID', sort: true, fixed: 'left'}
                    ,{field: 'staffName', title: '姓名',fixed: 'left'}
                    ,{field: 'position', title: '职位',fixed: 'left'}
                    ,{field:'toolbar', title: '操作',align:'center',toolbar: '#barDemo'}
                ]]
                ,where:{
                    depName:decodeURI(depName)
                }
            });

            //监听删除事件
            table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if(layEvent ==='transfer'){
                    x_admin_show('人事调动', '/user/transfer?staffId=' + data.staffId, 800);
                }
            });
        });
    </script>
</body>
