
<html>
<head>
    <meta charset="UTF-8">
    <title>员工详情</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../statics/css/font.css">
    <link rel="stylesheet" href="../../../statics/css/xadmin.css">

    <link rel="stylesheet" href="../../../statics/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="../../../statics/js/jquery.min.js"></script>
    <script src="../../../statics/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../statics/js/xadmin.js"></script>
    <script type="text/javascript" src="../../statics/js/xadmin.js"></script>
</head>
<body class="form-wrap">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
<div class="layui-card">
    <div class="layui-card-header">响应式组合</div>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="component-form-element">
            <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg6">
                    <label class="layui-form-label">员工姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="staffName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                        <label class="layui-form-label">联系方式：</label>
                        <div class="layui-input-block">
                            <input type="text" name="staffPhone" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">邮箱：</label>
                            <div class="layui-input-block">
                                <input type="text" name="staffEmail" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">年龄：</label>
                            <div class="layui-input-block">
                                <input type="text" name="staffAge" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-lg6">
                                    <label class="layui-form-label">地址：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="staffAdress" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="1" title="男" checked>
                                <input type="radio" name="sex" value="0" title="女">
                            </div>
                        </div>

                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">身份证号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="staffCardID" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">拥有权限：</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="interest[1]" title="公告发布">
                    <input type="checkbox" name="interest[2]" title="制度发布">
                    <input type="checkbox" name="interest[3]" title="请假审批" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属职称：</label>
                <div class="layui-input-block">
                    <input type="radio" name="role" value="" title="员工">
                    <input type="radio" name="role" value="" title="主管">
                    <input type="radio" name="role" value="" title="经理" checked>
                    <input type="radio" name="role" value="" title="董事">
                </div>
            </div>

                <div class="layui-col-lg6">
                    <label class="layui-form-label">所属部门：</label>
                    <div class="layui-input-block">
                        <select name="type" lay-verify="required" lay-filter="dep">
                            <option value=""></option>
                            <option value="0">人事部</option>
                            <option value="1">行政部</option>
                            <option value="2">财务部</option>
                            <option value="3">董事局</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"> </label>
                <div class="layui-input-block">
                    <input type="checkbox" name="agreement" title="同意" lay-skin="primary" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
    </div>
</div>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.render(null, 'component-form-element');
        element.render('breadcrumb', 'breadcrumb');

        form.on('submit(component-form-element)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
<script>
</script>
</html>
