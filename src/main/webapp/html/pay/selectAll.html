    function All(){
        layer.confirm('确定删除吗？',function (index) {
            // layui.table.checkStatus('id').del()
            layer.close(index)
            var str = ""
            for (var i = 0; i <= layui.table.checkStatus('id').data.length - 1; i++) {
                str += layui.table.checkStatus('id').data[i].staffID + ","
            }
            console.log(str)
            var str1 = str.substring(0, str.length - 1)
            console.log(str1)
            $.ajax({

                url: "/user?method=delete"
                , type: "post",    //访问方式
                data: {dt: JSON.stringify(str1)},
                dataType: "text",
                success: function (data) {
                    console.log(data)
                    if (data) {
                        layer.msg("删除成功")
                        tableIns.reload()
                    }
                    else {
                        layer.msg("删除失败")
                    }
                }
            })
        })

    }
    layui.use(['table'], function(){
        var table = layui.table;
        console.log(table)

        //第一个实例
        // 因为是js模拟的数据, 所以分页,指定每页记录数功能暂无法体现 ,待换成servlet即可
        tableIns=table.render({
            elem:'#demo'
            ,limit:6
            ,id:'id'
            ,limits:[2,4,6]
            ,height:312
            ,url: '/pay/selectPay' //数据接口 , 这里我用js模拟了一个要请求的数据, 将来要用servlet来响应
            ,method:"post"
            ,page:true //开启分页
            ,cols: [[ //表头 ,注意：field的值必须和json中的数据的键名保持一致
                //title是用来显示的字段名
                //员工姓名；手机号；邮箱；身份证号码；职位工资；入职时间；性别；备注
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'payId',title: 'ID', sort: true, fixed: 'left'}
                ,{field: 'staff', title: '用户名',templet:'<div>{{d.staff.staffName}}</div>'}
                ,{field: 'payDate', title: '日期'}
                ,{field: 'payAccum', title: '公积金', sort: true}
                ,{field: 'payWage', title: '基本工资' ,sort: true}
                ,{field: 'payMedical', title: '医疗保险',sort: true}
                ,{field: 'payAward', title: '全勤奖',sort: true}
                ,{field: 'paySalary', title: '员工薪资', sort: true}
                // ,{field: 'startWorkTime', title: '劳务合同开始日期'}
                // ,{field: 'stopWorkTime', title: '劳务合同结束日期'}
                ,{fixed: 'right',  align:'center', toolbar: '#barDemo', width:300}
            ]],
            parseData:function (e) {
                console.log(e)

            }
        });

        //templet:'<div>{{d.staff.staffName}}</div>'}
        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，Time 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据

                ,layEvent = obj.event; //获得 lay-event 对应的值

            if(layEvent === 'detail'){
                // layer.msg('查看操作');

            } else if(layEvent === 'del'){
                console.log(data)
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    var object = data.payId;

                    console.log(object)
                    $.ajax({
                        url: "/pay/deleteByPrimaryKey"
                        ,cache:false
                        ,type: 'post',    //访问方式
                        data:JSON.stringify(object),
                         dataType: 'json',
                        contentType:'application/json;charset=utf-8',
                        success: function (object) {
                            console.log(object)
                            if (object=='true'){
                                layer.msg("删除成功")
                                tableIns.reload()
                            }
                            else {
                                layer.msg("删除失败")
                            }

                        }
                        // ,end:function(){
                        //     console.log(111)
                        //     tableIns.reload()
                        // }
                    })
                });
            }
            else if(layEvent === 'edit'){
                // layer.msg('编辑操作');
                var data = obj.data;
                layer.open({
                    title : "编辑用户",
                    type:2,
                    area:['400px','400px'],
                    content:'update.html',
                    success : function(layero, index){
                        var body = layui.layer.getChildFrame('body', index);
                        if(data){
                            // 取到弹出层里的元素，并把编辑的内容放进去
                            body.find(".payId").val(data.payId);  //将选中的数据的id传到编辑页面的隐藏域，便于根据ID修改数据
                            body.find(".payDate").val(data.payDate);  //用户
                            // body.find(".sex input[value="+data.sex+"]").prop("checked","checked");  //性别，单选按钮
                            body.find(".payAccum").val(data.payAccum);  //年龄
                            body.find(".payWage").val(data.payWage);  //身份证号
                            body.find(".payMedical").val(data.payMedical);  //登录时间
                            body.find(".payAward").val(data.payAward);  //登录名
                            body.find(".paySalary").val(data.paySalary);  //职位
                            // 记得重新渲染表单
                        }
                        setTimeout(function(){
                            layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        },500)
                    }
                    ,end:function(){
                        console.log(111)

                        tableIns.reload()
                    }
                })

            }
        });

    });

    function likeFind () {
        console.log($('select[name="filed"]').val())
        console.log($('input[name="value"]').val())
        tableIns.reload({//重载表格
            url:"/pay/selectStaffPay",
            // // contentType:'application/json'
            where: {
                // uid:$.cookie('uId'),
                filed:$('select[name="filed"]').val(),
                value:$('input[name="value"]').val(),
            }
            // ,page: {
            //     curr: 1 //重新从第 1 页开始
            // }
        });
        $('input[name="value"]').val("")
        console.log('成功')//查询完毕清空
    }
