<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加工作日志</title>
    <link href="../../statics/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../../statics/layui/css/layui.css">
    <script src="../../statics/js/jquery-3.1.1.js"></script>
    <script src="../../statics/layui/layui.js"></script>
    <script src="../../statics/js/basevalue.js"></script>
    <script src="../../statics/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../../statics/css/personnel.css">
    <script src="../../statics/js/AddWorkLog.js"></script>
</head>
<body>
    <div class="leaveMain">
        <div class="titleLeave">
            <h1>添加工作日志</h1>
        </div>
        <div class="contextLeave">
            <div class="layui-inline wth">
                <label class="layui-form-label">日志标题:</label>
                <div class="layui-input-inline">
                    <input type="text" id="worklogName" class="layui-input">
                </div>
            </div>
            <h3 class="top">日志内容:</h3>
            <div class="top">
                <textarea id="demo" style="display: none;"></textarea>
            </div>
            <div style="margin-left: 50%" class="top">
                <button class="layui-btn layui-btn-normal" id="Preservation" type="button">保存笔记</button>
            </div>
        </div>

    </div>
</body>
</html>
