<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>领导审核意见</title>
    <link rel="stylesheet" href="../../statics/css/personnel.css">
    <link rel="stylesheet" href="../../statics/layui/css/layui.css">
    <script src="../../statics/js/basevalue.js"></script>
    <script src="../../statics/js/jquery-3.1.1.js"></script>
    <script src="../../statics/layui/layui.js"></script>
    <script src="../../statics/js/jquery.cookie.js"></script>
    <script>
        var index=null;     //富文本对象的id
        var layedit=null;   //layui调用富文本的对象
        layui.use('layedit', function(){
            layedit = layui.layedit;
            index=layedit.build('demo'); //建立编辑器
        });
        $(function () {
            $('#Preservation').on('click',function () {
                $.ajax({
                    url:path+'/leave/saveAdvice.do',
                    type:'post',
                    data:{
                        'sid':$.cookie('uId'),
                        'opinion':layedit.getContent(index),
                        'state':$('#pressing').val(),
                        'leaveTime':$('#from').html(),
                        'lid':$('#from1').html(),
                        'uid':$('#from3').html()
                    },
                    dataType:'json',
                    success:function (e) {
                        console.log(e);
                        if(e.code==200){
                            layer.msg(e.msg);
                            window.location.href=path+'/index.html';
                        }else {
                            layer.msg("系统故障请稍后重试");
                        }
                    },
                    error:function (e) {
                        console.log(e);
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div class="contextLeave" style="width: 100%">
        <span id="from" style="display: none"></span>
        <span id="from1" style="display: none"></span>
        <span id="from3" style="display: none"></span>
        <div class="layui-inline wth top">
            <label class="layui-form-label">意见:</label>
            <div class="layui-input-inline">
                <select class="selt" id="pressing">
                    <option value="1">不同意</option>
                    <option value="0">同意</option>
                </select>
            </div>
        </div>
        <div class="layui-inline wth top">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-normal" id="Preservation" type="button">提交意见</button>
            </div>
        </div>
        <div class="top">
            <label class="layui-form-label">批复:</label>
            <textarea id="demo" ></textarea>
        </div>

    </div>
</body>
</html>
