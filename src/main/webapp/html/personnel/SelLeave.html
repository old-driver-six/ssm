<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../statics/layui/css/layui.css">
    <script src="../../statics/js/basevalue.js"></script>
    <script src="../../statics/js/jquery-3.1.1.js"></script>
    <script src="../../statics/layui/layui.js"></script>
    <script src="../../statics/js/jquery.cookie.js"></script>
    <style>
        .queryCriteria{
            margin-left:50px ;
            height: 50px;
            margin-top: 25px;
        }
        .left{
            margin-left: 10px;
        }
        #test1{
          margin-left: 20px;
        }
    </style>
    <!--页面加载完毕后就发送请求查询当前用户的请假信息!-->
    <script src="../../statics/js/SelLeave.js"></script>
</head>
<body>
<div class="queryCriteria">
    <div class="layui-inline wth">
        <label class="layui-input-inline">创建时间:</label>
            <div class="layui-input-inline">
                <input type="date" id="date1">
            </div>
            <div class="layui-input-inline" style="margin-left: 10px">
                <input type="date" id="date2">
            </div>
    </div>
    <div class="layui-inline wth">
        <label class="layui-form-label">请假天数:</label>
        <div class="layui-input-inline">
            <input type="text" id="leaveNumber" class="layui-input">
        </div>
        <span>--</span>
        <div class="layui-input-inline">
            <input type="text" id="leaveNumber2" class="layui-input">
        </div>
    </div>
    <button class="layui-btn layui-btn-normal" id="SelClick" type="button">查询</button>
</div>
<table class="layui-table left">
    <colgroup>
        <col width="150">
        <col width="200">
        <col width="150">
        <col width="100">
    </colgroup>
    <thead>
    <tr>
        <th>请假人</th>
        <th>职务</th>
        <th>所属部门</th>
        <th>目前状态</th>
        <th>请假天数</th>
        <th>创建时间</th>
    </tr>
    </thead>
    <tbody class="showCtx" id="show">
    <!--后面会用js在tr上面绑定请假表的id-->
    </tbody>
</table>
<div id="test1">

</div>
</body>
</html>
