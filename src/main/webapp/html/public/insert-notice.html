    <script>
        $(function () {
            $("button#button2").click(function () {
                var state;
                console.log($('input#dep1').next().html())
                if ($('input#announcementsState').next().hasClass("layui-form-onswitch")){
                    state = 0
                }else {
                    state = 1
                }
                var deps = new Array()

                if ($('input#dep1').next().hasClass("layui-form-checked")){
                    deps.push("人事部")
                }
                if ($('input#dep2').next().hasClass("layui-form-checked")){
                    deps.push("财务部")
                }
                if ($('input#dep3').next().hasClass("layui-form-checked")){
                    deps.push("行政部")
                }

                var json = {'announcementsTopic':$('input#announcementsTopic').val(),
                  'announcementsContent':$('textarea#announcementsContent').val()
                ,'depNames':deps,'announcementsState':state,'uId':$.cookie('uId')}
                console.log(json)
                $.ajax({
                    url:'/notice/insert'
                    ,data: JSON.stringify(json)
                    ,type:'post'
                    ,dateType:'json'
                    ,contentType:'application/json'
                    , success: function (data) {
                        console.log(data)
                        if (data.code == 0){
                            layer.msg("发布失败！")
                        } else if(data.code == -1){
                            layer.msg("您没有权限！")
                        }else{
                            alert("发布成功！")
                            x_admin_close()
                        }
                    }
                })
            })
        })

    </script>
