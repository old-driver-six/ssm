<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>规章制度</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <!-- layui等css -->
    <link rel="stylesheet" href=../../../statics/css/font.css">
    <link rel="stylesheet" href="../../statics/css/xadmin.css">
    <link rel="stylesheet" href="../../statics/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="../../statics/js/jquery.min.js"></script>
    <script src="../../statics/js/jquery.cookie.js"></script>
    <script src="../../statics/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../statics/js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script>
        $(function () {
            var json = {'uId':$.cookie("uId")}
            $.ajax({
                url: '/rule/selectAll'
                , data: JSON.stringify(json)
                , type: 'post'
                , dateType: 'json'
                , contentType: 'application/json'
                , success: function (data) {
                    console.log(data)
                    var notice = $("div#notice")
                    notice.html("")
                    for (var i =  data.length - 1; i >=0; i--) {
                        var div = $('<div class="layui-colla-item">' +
                            '<h2 class="layui-colla-title">' + data[i].ruleTitle + ' —— ' + data[i].ruleReleasedate + '</h2>' +
                            '<div class="layui-colla-content">' +
                            '<p>' + data[i].ruleContent + '——' + data[i].ruleName + '</p>' +
                            '</div> </div>')
                        notice.append(div)
                    }
                    layui.use('element', function() {
                        var element = layui.element;
                        element.init();
                    });
                }
            })
            $('button#search').click(function () {

                var json = {'uId':$.cookie("uId"),'field':$('select#select1').val(),'value':$('input#value').val()}
                console.log(json)
                $.ajax({
                    url: '/rule/selectAll'
                    , data: JSON.stringify(json)
                    , type: 'post'
                    , dateType: 'json'
                    , contentType: 'application/json'
                    , success: function (data) {
                        console.log(data)
                        var notice = $("div#notice")
                        notice.html("")
                        for (var i =  data.length - 1; i >=0; i--) {
                            var div = $('<div class="layui-colla-item">' +
                                '<h2 class="layui-colla-title">' + data[i].ruleTitle + ' —— ' + data[i].ruleReleasedate + '</h2>' +
                                '<div class="layui-colla-content">' +
                                '<p>' + data[i].ruleContent + '——' + data[i].ruleName + '</p>' +
                                '</div> </div>')
                            notice.append(div)
                        }
                        layui.use('element', function() {
                            var element = layui.element;
                            element.init();
                        });
                    }
                })
            })
        })
    </script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">公共事务</a>
        <a>
          <cite>规章制度</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <div class="layui-row">
            <div class="layui-form layui-col-md12 x-so">
                <div class="layui-col-md6" style="width: 150px">
                    <select id="select1" name="city" lay-verify="">
                        <option value="">请选择搜索条件</option>
                        <option value="rule_title">标题</option>
                        <option value="staff_name">制定人</option>
                        <option value="rule_releaseDate">时间</option>
                        <option value="rule_content">内容</option>
                    </select>
                </div>
                &nbsp;
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="搜索值" name="end" id="value" >
                </div>
                <div class="layui-input-inline">
                    <button id="search" class="layui-btn"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                </div>
                <button class="layui-btn layui-btn-primary" style="float: right">我的制度</button>
            </div>
        </div>
</div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
    <legend>规章制度</legend>
</fieldset>
<div id="notice" class="layui-collapse" lay-filter="test">

</div>
</body>

</html>
