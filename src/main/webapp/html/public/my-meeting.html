<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>会议管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../statics/css/font.css">
    <link rel="stylesheet" href="../../statics/css/xadmin.css">

    <link rel="stylesheet" href="../../statics/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="../../statics/js/jquery.min.js"></script>
    <script src="../../statics/js/jquery.cookie.js"></script>
    <script src="../../statics/js/jquery.cookies.2.2.0.js"></script>
    <script src="../../statics/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../statics/js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">行政管理</a>
        <a><cite>会议管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <div class="layui-row">
            <div class="layui-form layui-col-md12 x-so">
                <div class="layui-col-md6" style="width: 150px">
                    <select id="select1" name="city" lay-verify="">
                        <option value="">请选择搜索条件</option>
                        <option value="meeting_title">标题</option>
                        <option value="staff_name">发布人</option>
                        <option value="meeting_time">时间</option>
                        <option value="meeting_location">地点</option>
                        <option value="meeting_type">类型</option>
                    </select>
                </div>
                &nbsp;
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="搜索值" name="end" id="value" >
                </div>
                <div class="layui-input-inline">
                    <button id="button1" class="layui-btn"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                </div>
                <button id="button2" class="layui-btn layui-btn-primary" style="float: right">召开会议</button>
            </div>
        </div>
    <table class="layui-hide"  id="demo" lay-filter="test">
    </table>
        <script type="text/html" id="barDemo">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-btn-container">
                        <a class="layui-btn layui-btn-danger layui-btn-sm"  lay-event="edit" style="margin-top: -5px"><i class="layui-icon" >&#xe640;</i></a>
                    </div>
                </div>
            </div>
        </script>
</div>
</div>
<script>
    $("button#button2").click(function () {
        x_admin_show('发布','insert-meeting.html',800,500)
    })
    $("button#button1").click(function () {
        tableIns.reload({//重载表格
            where: {
                'field':$('select#select1').val()
                ,'value':$('input#value').val()
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    })

    var tableIns;
    layui.use(['table'], function(){
        var table = layui.table;
        var $=layui.$;
        tableIns =table.render({
            elem: '#demo'
            ,id:'idTest'
            ,type:'get'
            ,url:'/meeting/selectMyAll'
            ,page:true
            ,limits:[5,8,10]
            ,limit:5
            ,size:'lg'
            ,where: {'uId': $.cookie('uId')
                ,'field':$('select#select1').val()
                ,'value':$('input#value').val()
            },
            done: function (res,curr, count) {
                console.log(res)
            }
            ,cols: [[
                {type:'checkbox',fixed: 'left'}
                ,{field: 'meetingTitle', title: '标题', sort: true, fixed: 'left'}
                ,{field: 'staffName', title: '发布人',fixed: 'left'}
                ,{field: 'meetingLocation', title: '会议地址', sort: true, fixed: 'left'}
                ,{field: 'meetingTime', title: '发布时间', sort: true, fixed: 'left'}
                ,{field: 'meetingType', title: '会议类型',fixed: 'right'}
                ,{field:'toolbar', title: '操作',align:'center',toolbar: '#barDemo'}
            ]]
        });
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'edit'){
               console.log(data.meetingId)
                var json = {'meetingId':data.meetingId}
                console.log(JSON.stringify(json))
                $.ajax({
                    url:'/meeting/delete'
                    ,data: JSON.stringify(json)
                    ,type:'post'
                    ,dateType:'json'
                    ,contentType:'application/json'
                    , success: function (data) {
                        if (data.code != 0) {
                            layer.msg("删除成功！")
                            tableIns.reload({//重载表格
                                where: {
                                    'field':$('select#select1').val()
                                    ,'value':$('input#value').val()
                                }
                                ,page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                        }
                        else {
                            layer.msg("删除失败！")
                        }
                    }
                })
            }
        });
    });
</script>
</body>

</html>
