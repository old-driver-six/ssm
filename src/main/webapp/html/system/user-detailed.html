<script>

    $(function () {
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        var staffId = GetQueryString("staffId")
        var json = {'staffId':staffId}
        // 调用方法
        $.ajax({
            url: '/user/selectByPrimaryKey'
            ,type:'post',    //访问方式
            data:JSON.stringify(json),
            dataType:'json',
            contentType:'application/json',
            success:function (data) {
                console.log(data)

                $('input[name="staffId"]').val(data.staffId)
                $('input[name="staffName"]').val(data.staffName)
                $('input[name="staffPhone"]').val(data.staffPhone)
                $('input[name="staffEmail"]').val(data.staffEmail)
                $('input[name="staffAge"]').val(data.staffAge)
                $('input[name="staffAdress"]').val(data.staffAdress)
                $('input[name="staffCardID"]').val(data.staffIdntitycardid)
                $('input[name="staffWage"]').val(data.staffWage)
                $('input[name="staffBirthday"]').val(data.staffBirthday.substring(0,10))

                if(data.staffSex==1){
                    $('input[name="sex"]').eq(0).attr("checked","")
                }else{
                    $('input[name="sex"]').eq(1).attr("checked","")
                }

            for(var i=0;i<data.powerList.length;i++){
                if(data.powerList[i].powerName=='公告发布'){
                    $('input[name="power"]').eq(0).attr("checked","")
                }
                if(data.powerList[i].powerName=='制度发布'){
                    $('input[name="power"]').eq(1).attr("checked","")
                }
                if(data.powerList[i].powerName=='请假审批'){
                    $('input[name="power"]').eq(2).attr("checked","")
                }
            }

            if(data.position.positionName=='董事'){
                $('input[name="position"]').eq(3).attr("checked","")
            }else if(data.position.positionName=='经理'){
                $('input[name="position"]').eq(2).attr("checked","")
            }else if(data.position.positionName=='主管'){
                $('input[name="position"]').eq(1).attr("checked","")
            }else if(data.position.positionName=='员工'){
                $('input[name="position"]').eq(0).attr("checked","")
            }
                console.log(data.department.depName)
            if(data.department.depName=='人事部'){
                $('select[name="type"]').val(1)
            }else if(data.department.depName=='行政部'){
                $('select[name="type"]').val(2)
            }else if(data.department.depName=='董事局'){
                $('select[name="type"]').val(3)
            }else if(data.department.depName=='财务部'){
                $('select[name="type"]').val(4)
            }
                layui.use('element', function() {
                    var element = layui.element;
                    element.init();
                });
                layui.use('form', function() {
                    var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
                    form.render();
                });
            }
        })
    })
</script>

<script>
    $('button#update').click(function () {
        var staffId =  $('input[name="staffId"]').val()
        var staffName = $('input[name="staffName"]').val()
        var staffPhone = $('input[name="staffPhone"]').val()
        var staffEmail = $('input[name="staffEmail"]').val()
        var staffAge =  $('input[name="staffAge"]').val()
        var staffAdress = $('input[name="staffAdress"]').val()
        var staffIdntitycardid = $('input[name="staffCardID"]').val()
        var staffWage = $('input[name="staffWage"]').val()
        var staffBirthday = $('input[name="staffBirthday"]').val()
        var staffSex;
        if($('input[name="sex"]').eq(0).next("div").hasClass("layui-form-radioed")){
            staffSex = $('input[name="sex"]').eq(0).val()
        }else{
            staffSex = $('input[name="sex"]').eq(1).val()
        }
        var powerList = new Array();

        if($('input[name="power"]').eq(0).next("div").hasClass("layui-form-checked")){
            powerList.push(parseInt($('input[name="power"]').eq(0).val()))
        }
        if($('input[name="power"]').eq(1).next("div").hasClass("layui-form-checked")){
            powerList.push(parseInt($('input[name="power"]').eq(1).val()))
        }
        if( $('input[name="power"]').eq(2).next("div").hasClass("layui-form-checked")){
            powerList.push(parseInt($('input[name="power"]').eq(2).val()))
        }

        var positionId;
        if( $('input[name="position"]').eq(3).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(3).val()
        }else if( $('input[name="position"]').eq(2).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(2).val()
        }else if( $('input[name="position"]').eq(1).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(1).val()
        }else if($('input[name="position"]').eq(0).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(0).val()
        }
        var depId;
        if($('dd').eq(1).hasClass("layui-this")){
            depId = $('dd').eq(1).attr("lay-value")
        }else if($('dd').eq(2).hasClass("layui-this")) {
            depId = $('dd').eq(2).attr("lay-value")
        }else if($('dd').eq(3).hasClass("layui-this")){
            depId = $('dd').eq(3).attr("lay-value")
        }else if($('dd').eq(4).hasClass("layui-this")){
            depId = $('dd').eq(4).attr("lay-value")
        }

        var json = {'staffId':parseInt(staffId),'staffName':staffName,'staffAge':parseInt(staffAge),'staffSex':staffSex,'staffAdress':staffAdress,'staffEmail':staffEmail
        ,'staffPhone':staffPhone,'staffIdntitycardid':staffIdntitycardid,'powerIdList':powerList,'positionId':parseInt(positionId),'depId':parseInt(depId)
            ,'staffWage':staffWage,'staffBirthday':staffBirthday+' 00:00:00'}
        console.log(powerList)
        console.log(JSON.stringify(json))
        $.ajax({
            url: '/user/update'
            ,type: 'post',    //访问方式
            data: JSON.stringify(json),
            dataType: 'json',
            contentType: 'application/json',
            success: function (da) {
                console.log(da+'666')
                if(da.code==200){
                    alert("修改成功")
                }else{
                    alert('修改失败')
                }

            }
            ,error:function (err) {console.log(err)
            }
        })
    })



</script>
