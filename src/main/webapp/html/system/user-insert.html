<html>
<head>
    <meta charset="UTF-8">
    <title>入职</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../statics/css/font.css">
    <link rel="stylesheet" href="../../../statics/css/xadmin.css">

    <link rel="stylesheet" href="../../../statics/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="../../../statics/js/jquery.min.js"></script>
    <script src="../../../statics/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../statics/js/xadmin.js"></script>
    <script src="../../../statics/js/jquery.cookie.js"></script>
    <script src="../../../statics/js/jquery.cookies.2.2.0.js"></script>
</head>
<body class="form-wrap">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
<div class="layui-card">
    <!--<div class="layui-card-header">1</div>-->
    <div class="layui-card-body">
        <div class="layui-form layui-form-pane"  lay-filter="component-form-element">
            <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg6">
                    <label class="layui-form-label">员工姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="staffName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" >
                    </div>
                </div>
            </div>

                <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                        <label class="layui-form-label">联系方式：</label>
                        <div class="layui-input-block">
                            <input type="text" name="staffPhone" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">邮箱：</label>
                            <div class="layui-input-block">
                                <input type="text" name="staffEmail" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">年龄：</label>
                            <div class="layui-input-block">
                                <input type="text" name="staffAge" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-lg6">
                                                <div class="layui-form-item" id="x-city">
                                                    <label class="layui-form-label">地址：</label>
                                                    <div class="layui-input-inline">
                                                        <select name="province" lay-filter="province">
                                                            <option value="">请选择省</option>
                                                        </select>
                                                    </div>
                                                    <div class="layui-input-inline">
                                                        <select name="city" lay-filter="city">
                                                            <option value="">请选择市</option>
                                                        </select>
                                                    </div>
                                                    <div class="layui-input-inline">
                                                        <select name="area" lay-filter="area">
                                                            <option value="">请选择县/区</option>
                                                        </select>
                                                    </div>
                                                </div>
                                </div>
                            </div>
            <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg6">
                    <label class="layui-form-label">薪资</label>
                    <div class="layui-input-block" style="width: 100px;">
                        <input type="text" name="staffWage" lay-verify="required" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg6">
                    <label class="layui-form-label">生日：</label>
                    <div class="layui-input-block">
                        <input type="date" name="staffBirthday" lay-verify="required" placeholder="MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="1" title="男">
                                <input type="radio" name="sex" value="0" title="女">
                            </div>
                        </div>

                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">身份证号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="staffCardID" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
            <div class="layui-form-item">
                <label class="layui-form-label">拥有权限：</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="power" value=1 title="公告发布">
                    <input type="checkbox" name="power" value=2 title="制度发布">
                    <input type="checkbox" name="power" value=3 title="请假审批">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所属职称：</label>
                <div class="layui-input-block">
                    <input type="radio" name="position" value=4 title="员工">
                    <input type="radio" name="position" value=3 title="主管">
                    <input type="radio" name="position" value=2 title="经理">
                    <input type="radio" name="position" value=1 title="董事">
                </div>
            </div>

                <div class="layui-col-lg6">
                    <label class="layui-form-label">所属部门：</label>
                    <div class="layui-input-block">
                        <select name="type" lay-verify="required" lay-filter="dep">
                            <option name="dep" value=0></option>
                            <option name="dep" value=1>人事部</option>
                            <option name="dep" value=2>行政部</option>
                            <option name="dep" value=3>董事局</option>
                            <option name="dep" value=4>财务部</option>
                        </select>
                    </div>
                </div>

            <div class="layui-form-item layui-layout-admin">
                <div class="layui-input-block">
                    <div class=" layui-footer" style="left:0">
                        <button class="layui-btn" id="update">入职</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../statics/js/xcity.js"></script>

<script>
    layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#x-city').xcity('四川','成都市','武侯区');

    });
    $('button#update').click(function () {
        var staffId =  $('input[name="staffId"]').val()
        var staffName = $('input[name="staffName"]').val()
        var staffPhone = $('input[name="staffPhone"]').val()
        var staffEmail = $('input[name="staffEmail"]').val()
        var staffAge =  $('input[name="staffAge"]').val()

        var staffAdress = $('select[name="province"]').val() +'-'+ $('select[name="city"]').val() +'-'+ $('select[name="area"]').val()

        var staffIdntitycardid = $('input[name="staffCardID"]').val()
        var staffWage = $('input[name="staffWage"]').val()
        var staffBirthday = $('input[name="staffBirthday"]').val()
        var staffSex;
        if($('input[name="sex"]').eq(0).next("div").hasClass("layui-form-radioed")){
            staffSex = $('input[name="sex"]').eq(0).val()
        }else{
            staffSex = $('input[name="sex"]').eq(1).val()
        }
        var powerList = new Array();

        if($('input[name="power"]').eq(0).next("div").hasClass("layui-form-checked")){
            powerList.push(parseInt($('input[name="power"]').eq(0).val()))
        }
        if($('input[name="power"]').eq(1).next("div").hasClass("layui-form-checked")){
            powerList.push(parseInt($('input[name="power"]').eq(1).val()))
        }
        if( $('input[name="power"]').eq(2).next("div").hasClass("layui-form-checked")){
            powerList.push(parseInt($('input[name="power"]').eq(2).val()))
        }

        var positionId;
        if( $('input[name="position"]').eq(3).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(3).val()
        }else if( $('input[name="position"]').eq(2).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(2).val()
        }else if( $('input[name="position"]').eq(1).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(1).val()
        }else if($('input[name="position"]').eq(0).next("div").hasClass("layui-form-radioed")){
            positionId = $('input[name="position"]').eq(0).val()
        }
        var depId;
        var dep = $('select[name="type"]').next('div').children('div').next('dl').children('dd')
        console.log(dep.html())
        if(dep.eq(1).hasClass("layui-this")){
            depId = dep.eq(1).attr("lay-value")
        }else if(dep.eq(2).hasClass("layui-this")) {
            depId = dep.eq(2).attr("lay-value")
        }else if(dep.eq(3).hasClass("layui-this")){
            depId = dep.eq(3).attr("lay-value")
        }else if(dep.eq(4).hasClass("layui-this")){
            depId = dep.eq(4).attr("lay-value")
        }


        var json = {'staffName':staffName,'staffAge':parseInt(staffAge),'staffSex':staffSex,'staffAdress':staffAdress,'staffEmail':staffEmail
        ,'staffPhone':staffPhone,'staffIdntitycardid':staffIdntitycardid,'powerIdList':powerList,'positionId':parseInt(positionId),'depId':parseInt(depId)
            ,'staffWage':staffWage,'staffBirthday':staffBirthday+' 00:00:00'}
        console.log(powerList)
        console.log(JSON.stringify(json))
        $.ajax({
            url: '/user/insert'
            ,type: 'post',    //访问方式
            data: JSON.stringify(json),
            dataType: 'json',
            contentType: 'application/json',
            success: function (da) {
                console.log(da+'666')
                if(da.code==200){
                    alert("入职成功")
                }else{
                    alert('入职失败')
                }

            }
            ,error:function (err) {console.log(err)
            }
        })
    })



</script>
</html>
