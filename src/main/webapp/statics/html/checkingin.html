<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>考勤记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <!-- layui等css -->
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">考勤</a>
        <a>
          <cite>考勤记录</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="">
            <div class="layui-input-inline">
            <input class="layui-input" placeholder="开始日" name="start" id="start">
            </div>
            <div class="layui-input-inline">
            <input class="layui-input" placeholder="截止日" name="end" id="end" >
            </div>
             <div class="layui-input-inline">
             <input type="text" name="checkingInID"  placeholder="输入员工ID查询记录" autocomplete="off" class="layui-input">
             </div>
            <div class="layui-input-inline">
                <button class="layui-btn"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </form>
    </div>
    <xblock >
        <div class="checkingInTable ">
            <button class="layui-btn " onclick="x_admin_show('添加考勤记录','checkingin-add.html',1000)"><i class="layui-icon">&#xe608;</i>添加考勤记录</button>
        </div>
    </xblock>

    <table  class="layui-hide"  id="checkingIn" lay-filter="checkingIn"></table>

</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/html" id="toolbarDemo">
</script>

<script>
    //生成考勤记录
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });


    layui.use(['layer','jquery', 'table', 'form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            form = layui.form;

        var tableIns = table.render({
             method: 'post'
            ,height: 490
            ,width: 1020
            ,toolbar: 'toolbarDemo'
            ,elem: '#checkingIn'
            ,page: true //开启分页
            ,url: '/CheckingIn/selectAllCheckingIn' //数据接口
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data//解析数据列表
                };
                }
            ,where: {'uId': $.cookie('uId')
            }

            ,cols: [[ //表头
                {type:'checkbox', fixed: 'left'}
                ,{field: 'checkinginId', title: '考勤表ID', width:140, sort: true, fixed: 'left'}
                ,{field: 'checkStaffId', title: '考勤员工ID', width:180}
                ,{field: 'checkinginStarttime', title: '上班时间', width:180,sort:true}
                ,{field: 'checkinginSendtime', title: '下班时间', width:180,sort:true}
                ,{field: 'checkinginState', title: '考勤表状态', width:180,sort:true}
                ,{fixed: 'right', width: 180, align:'center', toolbar: '#barDemo'}
            ]]

        });

         //表格最右边工具栏的监听
        table.on('tool(checkingIn)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data;
            layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr;
          if(layEvent === 'edit'){
                console.log(data.checkingInID);
                $.ajax({
                    url:'/CheckingIn/selectCheckingInByCheckinginId',
                    type:"post",
                    data:{"checkingInID":data.checkingInID},
                    dataType:'json',
                    success:function (json) {
                    x_admin_show('','',800);
                    },
                    error:function (e) {
                        layer.msg('系统错误', {icon: 2});
                    }
                })

            }
    });

        // table.on('checkbox(checkingIn)', function(obj){
        //     console.log(obj)
        // });


// 日期ID查询功能
        // 1.选择根据日期还是根据ID查询
        // 2.判断是否冲突；
        // 3.发送ajax请求，并附带参数id；
        form.on('submit(search)', function(data){
            console.log(data.field.start);
            console.log(data.field.end);
            console.log(data.field.checkingInID);
          if (data.field.start !== ""&&data.field.end !== ""&&data.field.checkingInID ===""){
              tableIns.reload({
                  url:'/',
                  where:{
                      start:data.field.start,
                      end:data.field.end,
                      checkingInID:data.field.checkingInID
                  }
                  //设定异步数据接口的额外参数
                  ,page: {
                      curr: 1 //重新从第 1 页开始
                  }
              } );
          }else if (data.field.start !== ""&&data.field.end !== ""&&data.field.checkingInID !==""){
               layer.msg('请日期和id分开查询',{icon: 2})
          }else if (data.field.start === ""&&data.field.end === ""&&data.field.checkingInID ===""){
              table.reload('checkingIn', {});
          }else if (data.field.start === ""&&data.field.end === ""&&data.field.checkingInID !==""){
              tableIns.reload({
                  url:'/',
                  where:{
                      start:data.field.start,
                      end:data.field.end,
                      checkingInID:data.field.checkingInID
                  }
                  //设定异步数据接口的额外参数
                  ,page: {
                      curr: 1 //重新从第 1 页开始
                  }
              } );
          }
            return false;
        });

    });

</script>
</body>

</html>
