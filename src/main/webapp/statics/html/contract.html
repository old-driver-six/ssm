<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>账单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">财务</a>
        <a>
          <cite>账单管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="">
            <div class="layui-input-inline">
            <input class="layui-input" placeholder="开始日" name="start" id="start">
            </div>
            <div class="layui-input-inline">
            <input class="layui-input" placeholder="截止日" name="end" id="end" >
            </div>
             <div class="layui-input-inline">
             <input type="text" name="saleID"  placeholder="请输入账单号" autocomplete="off" class="layui-input">
             </div>
            <div class="layui-input-inline">
                <button class="layui-btn"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </form>
    </div>
    <xblock >
        <div class="saleTable ">
            <button class="layui-btn layui-btn-danger "  data-type="delChecked"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn " onclick="x_admin_show('添加记账单','/moneyServlet?method=sale_add',1000)"><i class="layui-icon">&#xe608;</i>添加账单</button>
        </div>
    </xblock>

    <table  class="layui-hide"  id="sale" lay-filter="sale"></table>

</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看描述</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
</script>

<script>
    //生成销售账单
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });


    layui.use(['layer','jquery', 'table', 'form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            form = layui.form;

        var tableIns = table.render({
             method: 'post'
            ,height: 490
            ,width: 1100
            ,toolbar: 'toolbarDemo'
            ,elem: '#sale'
            ,page: true //开启分页
            ,url: '/SaleServlet?method=table' //数据接口
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.data.item//解析数据列表
                };
                }
            ,cols: [[ //表头
                {type:'checkbox', fixed: 'left'}
                ,{field: 'saleID', title: '账单id', width:140, sort: true, fixed: 'left'}
                ,{field: 'staffID', title: '统计人员', width:180}
                ,{field: 'spendMoney', title: '支出金额', width:180,sort:true}
                ,{field: 'receiptMoney', title: '收款金额', width:180,sort:true}
                ,{field: 'profitAndLost', title: '盈亏金额', width:180,sort:true}
                ,{field: 'date', title: '统计时间',width:180,sort:true }
                ,{fixed: 'right', width: 180, align:'center', toolbar: '#barDemo'}
            ]]

        });

         //表格最右边工具栏的监听
        table.on('tool(sale)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data;
            layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr;
            if(layEvent === 'detail'){
                $.ajax({
                    url:'/SaleServlet?method=saleDescription',
                    type:"post",
                    data:{"saleID":data.saleID},
                    dataType:'json',
                    success:function (json) {
                        console.log(json);
                        if (json !== null){
                            layer.alert(json.saleDescription)
                        } else {
                         layer.msg('该账单描述为空')
                        }
                    },
                    error:function (e) {
                        layer.msg('系统错误', {icon: 2});
                    }
                })

            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    //向服务端发送删除指令
                    console.log(data.saleID);
                    $.ajax({
                        url:'/SaleServlet?method=delSale',
                        type:"post",
                        data:{"saleID":data.saleID},
                        dataType:'json',
                        success:function (json) {
                            if (json.isSuccess) {
                                layer.msg('删除成功', {icon: 1});
                                obj.del(); //删除对应行（tr）的DOM结构
                                layer.close(index);
                            } else {
                                layer.msg('删除失败', {icon: 2});
                            }
                        },
                        error:function (e) {
                            layer.msg('系统错误', {icon: 2});
                        }
                    })
                });
            } else if(layEvent === 'edit'){
                console.log(data.saleID);
                $.ajax({
                    url:'/SaleServlet?method=saleSelectByID',
                    type:"post",
                    data:{"saleID":data.saleID},
                    dataType:'json',
                    success:function (json) {
                    x_admin_show('修改'+data.saleID+'号账单','/moneyServlet?method=sale_update&SaleID='+data.saleID,800);
                    },
                    error:function (e) {
                        layer.msg('系统错误', {icon: 2});
                    }
                })

            }
    });

        // table.on('checkbox(sale)', function(obj){
        //     console.log(obj)
        // });

// 批量删除功能
        // 1.得到table选中行内容
        // 2.判断是否选中；
        // 3.发送ajax请求，并附带参数id；

        $('.saleTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        var active = {
            delChecked: function () {
                var checkStatus = table.checkStatus('sale'),
                    data = checkStatus.data;
                console.log(data.length !==0);
                if (data.length !== 0) {
                    layer.confirm('确定删除所选项吗？', function (index) {
                        $.ajax({
                            url: '/FinancialSystemDataInteractionServlet?method=delCheckedSale',
                            type: 'post',
                            dataType: 'json',
                            data: "checkedSaleData=" + JSON.stringify(data),
                            success: function (backData) {
                                console.log(backData);
                                console.log(backData.isSuccess);
                                if (backData.isSuccess) {
                                    table.reload('sale', {});
                                    layer.msg('删除成功', {icon: 1});
                                } else {
                                    layer.msg('删除失败', {icon: 2});
                                }
                            },
                            'error': function () {
                                layer.msg('系统错误', {icon: 2});
                            }
                        })
                    })
                } else if (data.length === 0) {
                    layer.msg('请选择要删除的账单', {icon: 2});
                }
            }
        };

// 日期ID查询功能
        // 1.选择根据日期还是根据ID查询
        // 2.判断是否冲突；
        // 3.发送ajax请求，并附带参数id；
        form.on('submit(search)', function(data){
            console.log(data.field.start);
            console.log(data.field.end);
            console.log(data.field.saleID);
          if (data.field.start !== ""&&data.field.end !== ""&&data.field.saleID ===""){
              tableIns.reload({
                  url:'/SaleServlet?method=saleSelect',
                  where:{
                      start:data.field.start,
                      end:data.field.end,
                      saleID:data.field.saleID
                  }
                  //设定异步数据接口的额外参数
                  ,page: {
                      curr: 1 //重新从第 1 页开始
                  }
              } );
          }else if (data.field.start !== ""&&data.field.end !== ""&&data.field.saleID !==""){
               layer.msg('请日期和id分开查询',{icon: 2})
          }else if (data.field.start === ""&&data.field.end === ""&&data.field.saleID ===""){
              table.reload('sale', {});
          }else if (data.field.start === ""&&data.field.end === ""&&data.field.saleID !==""){
              tableIns.reload({
                  url:'/SaleServlet?method=saleSelect',
                  where:{
                      start:data.field.start,
                      end:data.field.end,
                      saleID:data.field.saleID
                  }
                  //设定异步数据接口的额外参数
                  ,page: {
                      curr: 1 //重新从第 1 页开始
                  }
              } );
          }
            return false;
        });

    });

</script>
</body>

</html>
