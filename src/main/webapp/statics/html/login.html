
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jq滑动拼图验证插件，支持移动、PC</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jq_slideImage.js"></script>
    <style>
        body{
            width: 100%;
        }
        .demo1{
            width: 250px;
            height: 150px;
            display: none;
            margin: -310px auto;
        }
        .demo2{
            position: absolute;
            margin-left: 250px;
            width: 32px;
            height: 32px;
            z-index: 3;
            background-color: #adadad;
            font-size: 25px;
            text-align: center;
            cursor:pointer;
        }
        .slideimage-wrap{
            background-color: #fff;
            z-index: 2;
        }
    </style>
</head>
<body>



<div id="wrapper" class="login-page ">
    <div id="login_form" class="form">
        <div class="login-form">
            <h2>管理登录</h2>
            <input type="text" placeholder="用户名" value="10001" id="user_name" />
            <input type="password" placeholder="密码" value="1" id="password" />
            <button id="login">登　录</button>
        </div>
    </div>
</div>
<div class="demo1" id="slideImageWrap">
    <div class="demo2">×</div>
</div>
<script>
    var images = new Array();
    for (var i = 0; i < 8; i++){
        images[i]="../images/checkImages/a"+(i+1)+".jpg"
    }
    var mySlideImage = new SlideImageVerify('#slideImageWrap',{
        slideImage:images,
        slideAreaNum:4,
        refreshSlide:true,
        getSuccessState:function (res) {
            console.log(res);
            login();
        }
    })
    $("#reset-one").on('click',function () {
        mySlideImage.resetSlide();
    })
    window.onresize = function (ev) {
        mySlideImage.resizeSlide();
    }
    $("#login").click(function () {
        $("div.demo1").fadeIn(100);
        }
    );
    $(".demo2").click(function () {
        $("div.demo1").fadeOut();
        }
    );
    function login() {
        console.log(666)
        var user = $("#user_name").val();
        var pass = $("#password").val();
        $.ajax({
            url:'/loginservlet'
            , data: "user="+user+"&pass="+pass
            , dataType: 'text'
            , success: function (data) {
                console.log(data)
                if (data == 'success') {
                    alert("登录成功！");
                    $("#password").val("")
                    $(location).attr("href", '/logintoservlet')
                }
                else {
                    if(data=='notPass') {
                        alert("密码错误！")
                    }else{
                        alert("账号错误！")
                    }
                    mySlideImage.resetSlide();
                    $("div.demo1").fadeOut();


                }
            }
        })
    }
    function check_register(){
        var name = $("#r_user_name").val();
        var pass = $("#r_password").val();
        var email = $("r_email").val();
        if(name!="" && pass=="" && email != "")
        {
            alert("注册成功！");
            $("#user_name").val("");
            $("#password").val("");
        }
        else
        {
            $("#login_form").removeClass('shake_effect');
            setTimeout(function()
            {
                $("#login_form").addClass('shake_effect')
            },1);
        }
    }
    $(function(){
        $("#create").click(function(){
            check_register();
            return false;
        })
        $('.message a').click(function () {
            $('form').animate({
                height: 'toggle',
                opacity: 'toggle'
            }, 'slow');
        });
    })

</script>
</body>
</html>
