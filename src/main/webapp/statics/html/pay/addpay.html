<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<input type="text" name="payId">
<br>
<button>提交</button>
<script>
    $(function () {

        $("button").click(function () {
            var object = {'payId':$('input[name="payId"]').val()}
            console.log(object)
            $.ajax({
                url:'/pay/addPay',
                cache:false,
                dataType:'json',
                type:'post',
                data:JSON.stringify(object),
                contentType:'application/json;charset=utf-8',
                success:function (object) {
                    console.log(1)
                    console.log(object)
                },
                error:function (e) {
                    console.log(2)
                    console.log(e)
                }
            });
        })

    })
</script>
</body>
</html>
