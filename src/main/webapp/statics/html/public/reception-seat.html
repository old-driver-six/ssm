<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>通知公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <!-- layui等css -->
    <link rel="stylesheet" href=../../../statics/css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">公共事务</a>
        <a>
          <cite>通知公告</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 x-so" action="">
                <div class="layui-col-md6" style="width: 150px">
                    <select name="city" lay-verify="">
                        <option value="">请选择搜索条件</option>
                        <option value="010">标题</option>
                        <option value="021">通知人</option>
                        <option value="0571">时间</option>
                    </select>
                </div>
                &nbsp;
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="搜索值" name="end" id="end" >
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                </div>
                <button class="layui-btn layui-btn-primary" style="float: right">我的公告</button>
            </form>
        </div>
    <table class="layui-hide"  id="demo" lay-filter="test">
    </table>
</div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-group">
        <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
        <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
        <button class="layui-btn" data-type="isAll">验证是否全选</button>
    </div>
</script>
<script>
    var tableIns;
    layui.use(['table'], function(){
        var table = layui.table;
        var $=layui.$;
        tableIns =table.render({
            elem: '#demo'
            ,id:'idTest'
            ,url:'/servletSeat'
            ,page:true
            ,limits:[5,10,15]
            ,limit:10
            ,size:'lg'
            ,done: function (res,curr, count) {
                    for (var i = 0; i < count; i++) {
                    console.log(res.data[i].seatState)
                        if(res.data[i].seatState='已订'){
                            res.data[i].seatState.style='color:"#F581B1"';
                        }
                }
            }
            ,cols: [[
                {type:'checkbox',fixed: 'left'}
                ,{field: 'title', title: '标题', sort: true, fixed: 'left'}
                ,{field: 'notifier', title: '通知人',fixed: 'left'}
                ,{field: 'date', title: '发布时间', sort: true, fixed: 'right'}
            ]]
        });
    });
</script>
</body>

</html>
