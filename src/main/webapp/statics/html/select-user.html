<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<input type="text" name="uID">
<button>查询</button>
<p id="user"></p>
<script>
    $("button").click(function () {
        var json = {'uID':$('input').val()}
        console.log(json)
        $.ajax({
            url:'/user/selectById',
            dateType:'json',
            type:'post',
            data:JSON.stringify(json),
            contentType:'application/json',
            success:function (json) {
                console.log(json)
                $("p#user").html(JSON.stringify(json))
            },
            error:function (e) {
                console.log(e)
            }
        })
    })
</script>
</body>
</html>
